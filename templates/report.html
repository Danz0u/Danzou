{% extends "base.html" %}

{% block content %}
	
<!-- HEADER -->
{% include 'particles/header.html' %}

<div class="container pt">
	<div class="row mt">
		<div class="col-lg-6 col-lg-offset-3 centered">
			<h3>Reportar Bugs/Falhas</h3><hr>
		</div>
	</div>

	<div class="row mt">	
		<div class="col-lg-8 col-lg-offset-2">
			<form role="form" method="POST"> {% csrf_token %}
				<div class="form-group">
					<input class="form-control" placeholder="Nome"  type="text" name="name" required id="id_name" maxlength="30" ><br>
				</div>
				<div class="form-group">
					<input class="form-control" placeholder="Email" type="email" name="email" required id="id_email" maxlength="100" ><br>
				</div>
				<div class="form-group">
					<input class="form-control" placeholder="Assunto" type="text" name="subject" required id="id_subject" maxlength="200"><br>
				</div>
				<textarea class="form-control" placeholder="Mensagem" name="message" cols="40" required id="id_message" rows="10" maxlength="250"></textarea><br>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>    			
		</div>
	</div>
</div> 

	<!-- FOOTER -->
{% include 'particles/footer.html' %}

{% endblock %}
